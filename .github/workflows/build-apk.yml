name: Android Debug APK

on:
  workflow_dispatch:
  push:
    tags: ['v*.*.*']

env:
  FLUTTER_PROJECT_DIR: coop_control_app_reports

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # üëâ Instala y expone el Android SDK y sdkmanager en PATH
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # üëâ Acepta licencias e instala plataformas/herramientas necesarias
      - name: Install Android packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"

      # üëâ Crea la carpeta android si a√∫n no existe
      - name: Create Android project structure
        working-directory: ./${{ env.FLUTTER_PROJECT_DIR }}
        run: |
          if [ ! -d android ]; then
            flutter create . --platforms=android
          fi

      # üëâ Fuerza versiones seguras (por si el template trae otras). No falla si no encuentra.
      - name: Force compileSdk/AGP/Kotlin/Gradle
        working-directory: ./${{ env.FLUTTER_PROJECT_DIR }}/android
        run: |
          mkdir -p gradle/wrapper
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.6-bin.zip" > gradle/wrapper/gradle-wrapper.properties || true
          sed -i 's/compileSdk [0-9]\+/compileSdk 34/' app/build.gradle || true
          sed -i 's/id "com.android.application" version ".*"/id "com.android.application" version "8.3.0"/' build.gradle || true
          sed -i 's/id "org.jetbrains.kotlin.android" version ".*"/id "org.jetbrains.kotlin.android" version "1.9.22"/' build.gradle || true

      - name: Pub get
        working-directory: ./${{ env.FLUTTER_PROJECT_DIR }}
        run: flutter pub get

      - name: Build debug APK
        working-directory: ./${{ env.FLUTTER_PROJECT_DIR }}
        run: flutter build apk --debug --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ${{ env.FLUTTER_PROJECT_DIR }}/build/app/outputs/flutter-apk/app-debug.apk

      # (Opcional) Sube la carpeta android generada para inspecci√≥n
      - name: Upload generated android folder
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-tree
          path: ${{ env.FLUTTER_PROJECT_DIR }}/android
