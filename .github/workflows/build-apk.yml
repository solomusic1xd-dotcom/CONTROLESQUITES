name: Android Debug APK

on:
  workflow_dispatch:
  push:
    tags: ['v*.*.*']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable
          cache: true

      # Crea la plataforma Android dentro de la carpeta del proyecto
      - name: Generar estructura Android
        working-directory: ./coop_control_app_reports
        run: flutter create . --platforms=android

      # Solo para verificar que estamos en la carpeta correcta
      - name: Listar archivos
        working-directory: ./coop_control_app_reports
        run: ls -la

      - name: Dependencias
        working-directory: ./coop_control_app_reports
        run: flutter pub get

      - name: Construir APK (debug)
        working-directory: ./coop_control_app_reports
        run: flutter build apk --debug

      - name: Artefacto
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: coop_control_app_reports/build/app/outputs/flutter-apk/app-debug.apk
